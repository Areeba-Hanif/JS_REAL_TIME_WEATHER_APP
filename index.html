<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>REAL TIME WEATHER APP</h1>
    </div>

    <div class="container">
      <form>
        <input type="text" class="searchArea" placeholder="Search Location" />
        <hr />
        <button type="submit" class="btn">Search</button>

        <div class="weather-info">
          <div class="temp">
            <h1></h1>
            <span class="image"></span>
          </div>

          <div class="time_location">
            <h4></h4>
          </div>

          <div class="date_time">
            <h4></h4>
          </div>

          <div class="condition">
            <h4></h4>
          </div>

          <div class="humidity">
            <h4></h4>
          </div>
        </div>
      </form>
    </div>
  </body>
  <script src="index.js"></script>
</html>
